<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>bx-slider</title>
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script>
        $(function(){
            $.each($('.bxslider').bxSlider({
                mode: "fade",
                auto: true,
                infiniteLoop: true,
                autoControls: true,
                stopAutoOnClick: true,
                pause: 2000,
                    captions: true,
                    adaptiveHeight: true,
                    minSlides: 3,
                                        maxSlides: 3,
    slideWidth: 500
            }));
        });
    </script>
</head>
<body>
    <ul class="bxslider">
        <li><img src="images/1.jpg" alt="1" title="test"></li>
        <li><img src="images/2.jpg" alt="2"></li>
        <li><img src="images/3.jpg" alt="3"></li>

    </ul>
    <ul class="bxslider">
        <li><img src="images/4.jpg" alt="4"></li>
        <li><img src="images/5.jpg" alt="5"></li>
        <li><img src="images/6.jpg" alt="6"></li>
    </ul>
</body>
</html>
