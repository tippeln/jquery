<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Colorbox</title>
    <link rel="stylesheet" href="css/colorbox.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery.colorbox.min.js"></script>
    <script>
    $(function() {
        $(".cb").colorbox({
            rel: 'cb',
            opacity: 1,
            transition: "fade",
            fadeOut: 1000
        });
    });
    </script>
</head>

<body>
    <a class="cb" href="images/1.jpg" title="photo message">
        <img src="images/1.jpg" width="100" alt="">
    </a>
    <a class="cb" href="images/2.jpg" title="photo message">
        <img src="images/2.jpg" width="100" alt="">
    </a>
    <a class="cb" href="images/3.jpg" title="photo message">
        <img src="images/3.jpg" width="100" alt="">
    </a>
    <a class="cb" href="images/4.jpg" title="photo message">
        <img src="images/4.jpg" width="100" alt="">
    </a>
    <a class="cb" href="images/5.jpg" title="photo message">
        <img src="images/5.jpg" width="100" alt="">
    </a>
</body>

</html>
