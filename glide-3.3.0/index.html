<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>bx-slider</title>
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/jquery.bxslider.min.js"></script>
    <script>
        $(function(){
            $('.bxslider').bxSlider({
                mode: "fade",
                auto: true,
                autoControls: true,
                stopAutoOnClick: true,
                pager: true,
                pause: 2000,
            });
        });
    </script>
</head>
<body>
    <ul class="bxslider">
        <li><img src="images/1.jpg" alt="1"></li>
        <li><img src="images/2.jpg" alt="2"></li>
        <li><img src="images/3.jpg" alt="3"></li>
        <li><img src="images/4.jpg" alt="4"></li>
        <li><img src="images/5.jpg" alt="5"></li>
        <li><img src="images/6.jpg" alt="6"></li>
    </ul>
</body>
</html>
